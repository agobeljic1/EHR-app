<label class="field-label" [formGroup]="formGroup">
  <input
    class="input"
    [attr.type]="type"
    [attr.name]="name"
    autocomplete="current-password"
    [formControlName]="name"
  />
  <span [attr.data-label]="label"></span>
  <ng-container *ngIf="formGroup.get(name)?.errors as errorObj">
    <label class="error-message" *ngFor="let error of Object.keys(errorObj)">{{
      formErrorsConfig[error]
    }}</label>
  </ng-container>
</label>
